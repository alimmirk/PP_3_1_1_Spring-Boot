<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing a user</title>
</head>
<body>
<h2>Editing a user</h2>

<form th:action="@{/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"  />
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}" />
    <p class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
    <br/>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"  />
    <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br/>

    <button type="submit">Save</button>
</form>
<a href="/">Back to list users</a>
</body>
</html>
