<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<h2>User list</h2>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Country</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.country}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{update(id=${user.id})}">Update</a>
            <a th:href="@{delete(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/new">Create new user</a>
</body>
</html>
